<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">
      Total Owed: {{ totalOwed | currency: "USD":"symbol" }}
    </h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Total Owed By All Clients</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ totalOwed | currency: "USD":"symbol" }}</td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr />
  <h5>There are no clients in the database</h5>
</ng-template>
