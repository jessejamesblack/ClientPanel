<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body mx-auto">
    <form (submit)="onSubmit()">
      <div class="form-check">
        <input
          class="form-check-input"
          id="allowRegistration"
          type="checkbox"
          name="allowRegistration"
          [checked]="settings.allowRegistration"
          (change)="settings.allowRegistration = !settings.allowRegistration"
        />
        <label class="form-check-label" for="allowRegistration"
          >Allow Registration</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          id="disableBalanceAdd"
          type="checkbox"
          name="disableBalanceOnAdd"
          [checked]="settings.disableBalanceOnAdd"
          (change)="
            settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd
          "
        />
        <label class="form-check-label" for="disableBalanceAdd"
          >Disabled Balance on Add Client</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          id="disableBalanceEdit"
          type="checkbox"
          name="disableBalanceOnEdit"
          [checked]="settings.disableBalanceOnEdit"
          (change)="
            settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit
          "
        />
        <label class="form-check-label" for="disableBalanceEdit"
          >Disabled Balance on Edit Client</label
        >
      </div>
      <input type="submit" value="Submit" class="btn btn-primary btn-block" />
    </form>
  </div>
</div>
